<!DOCTYPE html>
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="dl.29.9.css">
            <title>Baitap</title>
</head>
<body>
    
    <div class="head">
        <div id="head1">
           <h1 style="font-family: 'Times New Roman' ">
                <div id="jackson">
                    Jackson
                </div>
                <div id="Electronics">
                    Electronics
                </div>
            </h1>
        </div>

        <h2>Registration Form</h2>
        <h3>Register your Jackson Electronics product here</h3>
          <div id="Name">
            <label for="name1">
                First Name:
            </label>
            <input type="text" id="name1">
            <label for="name2">
                <div>
                       
                </div>
                 Last Name:
            </label>
            <input type="text" name="" id="name2">
        </div>

        <div id="Address">
            <label for="Address1">
                Address #1:
            </label>
            <input type="text" name="" id="nhapaddress1">
            <br>
            <label for="Address2">
                Address #2:
            </label>
            <input type="text" name="" id="nhapaddress2">
        </div>

        <div id="City">
            <label for="City">
                City:
            </label>
            <input type="text" name="" id="nhapcity">
            <label for="State">
                State: 
            </label>
            <input type="text" name="" id="nhapstate">
            <label for="Zip">
                Zip: 
            </label>
            <input type="text" name="" id="nhapzip">
        </div>

        <div id="Country">
            <label for="Country">
                Country: 
            </label>
            <input type="text" name="" id="nhapcountry" value="United States">
        </div>

        <div id="product">
            <label for="Product">
                Product:
            </label>
            <select name="Product" id="nhapproduct">
                <option value="">
                    Select
                </option>
                <option value="1">
                    1
                </option>
                <option value="2">
                    2
                <option value="3">
                    3
                </option>
                </option>
            </select>
        </div>

        <div id="date">
            <label for="Date">
                Date Purchase:
            </label>
            <input type="text" name="" id="nhapdate">
        </div>

        <div id="serial">
        
            <label for="Serial">
                Serial #:
            </label>
            <input type="text" name="" id="nhapserial">
        </div>
        
        <div id="used_for">
            <label for="Use_for">Used for:</label>
            <input type="radio" name="use" id="home">
            <label for="home">Home</label>
            <input type="radio" name="use" id="education">
            <label for="education">Education Insitution</label><br>
            <input type="radio" name="use" id="business">
            <label for="business">Business</label>
            <input type="radio" name="Other" id="other">
            <label for="other">Other</label><br>
            <input type="radio" name="use" id="govermment">
            <label for="govermment">Govermment</label>
        </div>
        <div id="system">
            <label for="System">System(check all that apply):</label>
            <input type="checkbox" value="windows">
            <label for="windows">Windows</label>
            <input type="checkbox" value="unix" id="unix">
            <label for="unix">UNIX</label><br>
            <input type="checkbox" value="macintosh" id="macintosh">
            <label for="macintosh">Macintosh</label>
            <input type="checkbox" value="other" id="other_checkbox">
            <label for="other">Other</label>
        </div>
        <div  id="comments">
            <label for="Comments">
                Comments:
            </label>
            <input name="cmt_box" id="nhap" ></input>
        </div>

        <div id="submit">
            <input type="button" value="Click to register">
            <input type="button" value="Click to cancel">
        </div>

    </div>
</body>
</html>
